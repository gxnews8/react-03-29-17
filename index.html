<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title> React Workshop</title>
   <script src="node_modules/react/dist/react.js"></script>
   <script src="node_modules/react-dom/dist/react-dom.js"></script>
 </head>
 <body>

   <div id = "app"></div>
     <script type ="text/javascript">

        const App = (props) => {

            return React.createElement('div', null, 
                React.createElement(Tile, { color: 'blue', background: 'darkBlue'}),
                React.createElement(Tile, { color: 'brown', background: 'pink'}),
                React.createElement(Tile, { color: 'aquamarine', background: 'yellow'})
            );
        }
        const Tile = (props) => {
            const textColor = props.color;
            const backgroundColor = props.background;
            const style = {
                height: 150,
                width: 150,
                display: 'inline-block',
                backgroundColor,
                color: textColor
            }
            return React.createElement('div', { style }, `${textColor} on ${backgroundColor}`);
        } 
        ReactDOM.render( React.createElement(App, {}), document.getElementById("app"));
     </script>
   
 </body>
</html>
